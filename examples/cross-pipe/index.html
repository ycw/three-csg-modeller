<!doctype html>

<head>
    <meta charset="utf8">
    <title>Cross Pipe</title>
    <link rel="icon" href="#">
    <link rel="stylesheet" href="../index.css">
</head>

<body>
    <script type="module">
        import * as THREE from "https://unpkg.com/three@0.121.1/build/three.module.js"
        import { OrbitControls } from "https://unpkg.com/three@0.121.1/examples/jsm/controls/OrbitControls"
        import Modeller from "../../src/index.js";

        // ----
        // Boot
        // ----

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, 2, .1, 100);
        const controls = new OrbitControls(camera, renderer.domElement);
        window.addEventListener('resize', () => {
            const { clientWidth, clientHeight } = renderer.domElement;
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(clientWidth, clientHeight, false);
            camera.aspect = clientWidth / clientHeight;
            camera.updateProjectionMatrix();
        });
        document.body.prepend(renderer.domElement);
        window.dispatchEvent(new Event('resize'));
        renderer.setAnimationLoop(() => {
            renderer.render(scene, camera);
            controls.update();
        });

        // ----
        // Main
        // ----

        scene.background = new THREE.Color("white");
        camera.position.set(2, 1, 2);
        controls.autoRotate = true;
        scene.add(new THREE.HemisphereLight("white", "powderblue"));

        const mesh = new THREE.Mesh(
            new THREE.CylinderBufferGeometry(0.5, 0.5, 1.5),
            new THREE.MeshLambertMaterial({ color: "lime" })
        );

        const modeller = new Modeller(THREE);
        const solidV = modeller.model(mesh); // A
        mesh.rotation.x = Math.PI/2;
        const solidH = modeller.model(mesh); // B
        const solid = solidV.union(solidH); // A | B ... C 

        mesh.scale.set(0.8, 1, 0.8);
        const innerSolidH = modeller.model(mesh); // D
        mesh.rotation.x = 0;
        const innerSolidV = modeller.model(mesh); // E
        const innerSolid = innerSolidH.union(innerSolidV); // D | E ... F

        const pipe = solid.subtract(innerSolid); // C - F
        scene.add(pipe.build());
    </script>
</body>
