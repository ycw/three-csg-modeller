<!doctype html>

<head>
    <meta charset="utf8">
    <title>Cross Pipe</title>
    <link rel="icon" href="#">
    <link rel="stylesheet" href="../index.css">
</head>

<body>
    <script type="module">
        import * as THREE from "https://unpkg.com/three@0.121.1/build/three.module.js"
        import { OrbitControls } from "https://unpkg.com/three@0.121.1/examples/jsm/controls/OrbitControls"
        import Modeller from "../../src/index.js";

        // ----
        // Boot
        // ----

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, 2, .1, 100);
        const controls = new OrbitControls(camera, renderer.domElement);
        window.addEventListener('resize', () => {
            const { clientWidth, clientHeight } = renderer.domElement;
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(clientWidth, clientHeight, false);
            camera.aspect = clientWidth / clientHeight;
            camera.updateProjectionMatrix();
        });
        document.body.prepend(renderer.domElement);
        window.dispatchEvent(new Event('resize'));
        renderer.setAnimationLoop(() => {
            renderer.render(scene, camera);
            controls.update();
        });

        // ----
        // Main
        // ----

        camera.position.set(2, 1, 2);
        controls.autoRotate = true;
        scene.background = new THREE.Color("white");
        renderer.shadowMap.enabled = true;

        const light = new THREE.DirectionalLight();
        light.castShadow = true;
        light.position.set(1, 1, 1);
        scene.add(light);

        const cylinderMesh = new THREE.Mesh(
            new THREE.CylinderBufferGeometry(1, 1, 3, 12, 1),
            new THREE.MeshLambertMaterial({ color: "magenta" })
        );

        // +----
        // Modeling
        // +----

        const modeller = new Modeller(THREE);

        let outerModel
        {
            const A = modeller.model(cylinderMesh);
            cylinderMesh.scale.set(1.2, 0.4, 1.2);
            cylinderMesh.position.set(0, 1.6, 0);
            const B = modeller.model(cylinderMesh);
            cylinderMesh.position.set(0, -1.6, 0);
            const C = modeller.model(cylinderMesh);
            outerModel = A.union(B).union(C);
            outerModel = outerModel.union(
                outerModel.applyMatrix4(new THREE.Matrix4().makeRotationX(Math.PI / 2))
            );
        }

        let innerModel;
        {
            cylinderMesh.material = new THREE.MeshLambertMaterial({ color: "cyan" });
            cylinderMesh.scale.set(0.7, 2, 0.7);
            cylinderMesh.position.set(0, 0, 0);
            const A = modeller.model(cylinderMesh);
            cylinderMesh.rotation.set(Math.PI / 2, 0, 0);
            const B = modeller.model(cylinderMesh);
            innerModel = A.union(B);
        }

        let pipeModel;
        {
            pipeModel = outerModel.subtract(innerModel);
        }

        let pipeMesh;
        {
            pipeMesh = pipeModel.build();
            pipeMesh.castShadow = true;
            pipeMesh.eceiveShadow = true;
            pipeMesh.scale.set(0.3, 0.3, 0.3);
        }

        scene.add(pipeMesh);
    </script>
</body>
