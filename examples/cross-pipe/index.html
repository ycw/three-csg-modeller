<!doctype html>

<head>
    <meta charset="utf8">
    <title>Cross Pipe</title>
    <link rel="icon" href="#">
    <link rel="stylesheet" href="../index.css">
</head>

<body>
    <script type="module">
        import * as THREE from "https://unpkg.com/three@0.121.1/build/three.module.js"
        import { OrbitControls } from "https://unpkg.com/three@0.121.1/examples/jsm/controls/OrbitControls"
        import Modeller from "../../src/index.js";

        // ----
        // Boot
        // ----

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, 2, .1, 100);
        const controls = new OrbitControls(camera, renderer.domElement);
        window.addEventListener('resize', () => {
            const { clientWidth, clientHeight } = renderer.domElement;
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(clientWidth, clientHeight, false);
            camera.aspect = clientWidth / clientHeight;
            camera.updateProjectionMatrix();
        });
        document.body.prepend(renderer.domElement);
        window.dispatchEvent(new Event('resize'));
        renderer.setAnimationLoop(() => {
            renderer.render(scene, camera);
            controls.update();
        });

        // ----
        // Main
        // ----

        camera.position.set(2, 1, 2);
        controls.autoRotate = true;
        scene.background = new THREE.Color("white");
        renderer.shadowMap.enabled = true;

        const light = new THREE.DirectionalLight();
        light.castShadow = true;
        light.position.set(5, 5, 5);
        scene.add(light);
        scene.add(new THREE.AmbientLight("white", 0.5));

        const mesh = new THREE.Mesh(
            new THREE.CylinderBufferGeometry(0.4, 0.4, 1.2),
            new THREE.MeshLambertMaterial({ color: "cyan" })
        );

        // +----
        // Modeling
        // +----

        const modeller = new Modeller(THREE);

        let crossOutModel;
        {
            const V = modeller.model(mesh);
            mesh.rotation.x = Math.PI / 2;
            const H = modeller.model(mesh);
            crossOutModel = V.union(H);
        }

        let crossInModel;
        {
            mesh.material = new THREE.MeshLambertMaterial({ color: "blue" });
            mesh.rotation.x = 0;
            mesh.scale.set(0.8, 1.0, 0.8);
            const V = modeller.model(mesh);
            mesh.rotation.x = Math.PI / 2;
            const H = modeller.model(mesh);
            crossInModel = V.union(H);
        }

        let crossPipeMesh;
        {
            const crossPipe = crossOutModel.subtract(crossInModel);
            crossPipeMesh = crossPipe.build();
            crossPipeMesh.castShadow = true;
            crossPipeMesh.receiveShadow = true;
        }

        scene.add(crossPipeMesh);
    </script>
</body>
