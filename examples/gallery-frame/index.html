<!doctype html>

<head>
    <meta charset="utf8">
    <title>Gallery Frame</title>
    <link rel="icon" href="#">
    <link rel="stylesheet" href="../index.css">
</head>

<body>
    <script type="module">
        import * as THREE from "https://unpkg.com/three@0.121.1/build/three.module.js"
        import { OrbitControls } from "https://unpkg.com/three@0.121.1/examples/jsm/controls/OrbitControls"
        import Modeller from "../../src/index.js";

        // ----
        // Boot
        // ----

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, 2, .1, 100);
        const controls = new OrbitControls(camera, renderer.domElement);
        window.addEventListener('resize', () => {
            const { clientWidth, clientHeight } = renderer.domElement;
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(clientWidth, clientHeight, false);
            camera.aspect = clientWidth / clientHeight;
            camera.updateProjectionMatrix();
        });
        document.body.prepend(renderer.domElement);
        window.dispatchEvent(new Event('resize'));
        renderer.setAnimationLoop(() => {
            renderer.render(scene, camera);
            controls.update();
        });

        // ----
        // Main
        // ----

        camera.position.set(2, 1, 2);
        controls.autoRotate = true;

        scene.background = new THREE.Color("white");
        scene.add(new THREE.HemisphereLight("white", "powderblue"));

        // +----
        // Demo: multi-material mesh.
        // +----

        const black = new THREE.MeshLambertMaterial({ color: "black" });
        const white = new THREE.MeshLambertMaterial({ color: "white" });
        const red = new THREE.MeshLambertMaterial({ color: "red" });
        const lime = new THREE.MeshLambertMaterial({ color: "lime" });

        // A single-material mesh.
        const meshS = new THREE.Mesh(new THREE.BoxBufferGeometry(1, 2, 0.1), black);

        // A multi-material mesh.
        const meshM = new THREE.Mesh(
            new THREE.BoxBufferGeometry(0.9, 1.9, 0.1),
            [red, red, lime, lime, white, white]
        );

        // Offset multi-material mesh a little bit.
        meshM.position.set(0, 0, 0.05);

        // Now create models.
        const modeller = new Modeller(THREE);
        const modelS = modeller.model(meshS); 
        const modelM = modeller.model(meshM);

        // Subtract a model from another model.
        const model = modelS.subtract(modelM);

        // Build mesh and add it to scene.
        const mesh = model.build(); 
        scene.add(mesh);
    </script>
</body>
