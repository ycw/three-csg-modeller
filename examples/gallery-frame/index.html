<!doctype html>

<head>
    <meta charset="utf8">
    <title>Gallery Frame</title>
    <link rel="icon" href="#">
    <link rel="stylesheet" href="../index.css">
</head>

<body>
    <script type="module">
        import * as THREE from "https://unpkg.com/three@0.121.1/build/three.module.js"
        import { OrbitControls } from "https://unpkg.com/three@0.121.1/examples/jsm/controls/OrbitControls"
        import Modeller from "../../src/index.js";

        // ----
        // Boot
        // ----

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, 2, .1, 100);
        const controls = new OrbitControls(camera, renderer.domElement);
        window.addEventListener('resize', () => {
            const { clientWidth, clientHeight } = renderer.domElement;
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(clientWidth, clientHeight, false);
            camera.aspect = clientWidth / clientHeight;
            camera.updateProjectionMatrix();
        });
        document.body.prepend(renderer.domElement);
        window.dispatchEvent(new Event('resize'));
        renderer.setAnimationLoop(() => {
            renderer.render(scene, camera);
            controls.update();
        });

        // ----
        // Main
        // ----

        camera.position.set(2, 1, 2);
        controls.autoRotate = true;

        scene.background = new THREE.Color("white");
        scene.add(new THREE.HemisphereLight("white", "powderblue"));

        // A single-material mesh.
        const singleMaterialMesh = new THREE.Mesh(
            new THREE.BoxBufferGeometry(0.5, 1, 0.2),
            new THREE.MeshLambertMaterial({ color: "black" })
        );

        // A multi-material mesh.
        const multiMaterialMesh = new THREE.Mesh(
            new THREE.BoxBufferGeometry(0.4, 0.9, 0.2), [
            new THREE.MeshLambertMaterial({ color: "red" }),     // +x
            new THREE.MeshLambertMaterial({ color: "lime" }),    // -x
            new THREE.MeshLambertMaterial({ color: "blue" }),    // +y
            new THREE.MeshLambertMaterial({ color: "cyan" }),    // -y
            new THREE.MeshLambertMaterial({ color: "magenta" }), // +z
            new THREE.MeshLambertMaterial({ color: "yellow" })   // -z
        ]);
        multiMaterialMesh.position.set(0, 0, 0.1);

        // +----
        // Modeling
        // +----

        const modeller = new Modeller(THREE);
        const singleMaterialModel = modeller.model(singleMaterialMesh);
        const multiMaterialModel = modeller.model(multiMaterialMesh);
        const model = singleMaterialModel.subtract(multiMaterialModel);

        // Build mesh and add it to scene.
        const mesh = model.build();
        scene.add(mesh);
    </script>
</body>
