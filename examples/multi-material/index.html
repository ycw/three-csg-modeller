<!doctype html>

<head>
    <meta charset="utf8">
    <title>Multi Material</title>
    <link rel="icon" href="#">
    <link rel="stylesheet" href="../index.css">
</head>

<body>
    <script type="module">
        import * as THREE from "https://unpkg.com/three@0.121.1/build/three.module.js"
        import { OrbitControls } from "https://unpkg.com/three@0.121.1/examples/jsm/controls/OrbitControls"
        import Modeller from "../../src/index.js";

        // ----
        // Boot
        // ----

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, 2, .1, 100);
        const controls = new OrbitControls(camera, renderer.domElement);
        window.addEventListener('resize', () => {
            const { clientWidth, clientHeight } = renderer.domElement;
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(clientWidth, clientHeight, false);
            camera.aspect = clientWidth / clientHeight;
            camera.updateProjectionMatrix();
        });
        document.body.prepend(renderer.domElement);
        window.dispatchEvent(new Event('resize'));
        renderer.setAnimationLoop(() => {
            renderer.render(scene, camera);
            controls.update();
        });

        // ----
        // Main
        // ----

        camera.position.set(2, 1, 2);
        controls.autoRotate = true;

        const meshA = new THREE.Mesh(
            new THREE.SphereBufferGeometry(0.8),
            new THREE.MeshNormalMaterial()
        );

        const meshB = new THREE.Mesh(new THREE.BoxBufferGeometry(), [
            new THREE.MeshBasicMaterial({ color: "red" }),
            new THREE.MeshBasicMaterial({ color: "lime" }),
            new THREE.MeshBasicMaterial({ color: "blue" }),
            new THREE.MeshBasicMaterial({ color: "cyan" }),
            new THREE.MeshBasicMaterial({ color: "magenta" }),
            new THREE.MeshBasicMaterial({ color: "yellow" }),
        ]);

        const modeller = new Modeller(THREE);
        const modelA = modeller.model(meshA);
        const modelB = modeller.model(meshB);
        const modelC = modelA.intersect(modelB);
        const meshC = modelC.build();

        scene.add(meshC);
    </script>
</body>
